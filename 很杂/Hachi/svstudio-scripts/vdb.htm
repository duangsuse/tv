g in a wide variety of genres - from bright and energetic radio tunes to darker styles like gothic pop. In lower ranges, his voice takes on a unique breathy quality, revealing a different side of his voice entirely and opening up more possibilities for songwriters.","japanese","Gentle,Airy,Powerful,Solid"],"by":"Dreamtonics Co., Ltd.","demos":[["Synthesizer V AI Yuma Demo - Tenshi to Akuma","https://www.youtube.com/embed/5hBCi7GbLpU"],["Dreamtonics Store","https://store.dreamtonics.com/product/vdb-yuma/"],["AHS Product Page","https://www.ah-soft.com/synth-v/dreamtonics"]],"pic":[1,0]},{"id":"natalie","of":["Natalie","Natalie is a feminine English database with a voice that presents a soft and clear upper range as well as rich and expressive vocals on lower notes. On the highest notes in her range, Natalie smoothly transitions into a natural falsetto tone, lending a dreamy quality to her voice. These qualities make Natalie a natural fit for music with energetic backing tracks similar to those in EDM, but also allow her to flexibly perform in a wide variety of genres.","english","Soft,Soulful,Steady,Bold,Warm"],"by":"Dreamtonics Co., Ltd.","demos":[["Synthesizer V AI Natalie - Original Demo Songs","https://www.youtube.com/embed/AX7qpxEhf2c"],["Dreamtonics Store","https://store.dreamtonics.com/product/vdb-natalie/"],["AHS Product Page","https://www.ah-soft.com/synth-v/dreamtonics"]],"pic":[1,0]},{"id":"weina","of":["Weina","Synthesizer V AI Weina is a bilingual (English and Mandarin Chinese) voice database created from a close collaboration between Dreamtonics and renowned vocalist Weina Hu. Adhering to the highest-ever standard of production, recording and production works for Weina were conducted at Dolby Atmos-certified Ready Steady Sound! and Sound & Vision Media Studio, under the supervision of top-tier producers and a team of professional musicians.","chinese","Delicate,Tender,Lucid,Firm,Powerful,Resonant"],"by":"Dreamtonics Co., Ltd.","demos":[["Synthesizer V AI
