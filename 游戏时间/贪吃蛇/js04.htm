<!DOCTYPE html>
<html>
<head>
	<title>Star</title><script>
rep=(n,f)=>{let rev=n<0, i=rev?-n:0; if(rev)while(i--)f(i); else for
(;i<n;i++)f(i)}


rep(5,i=>{rep(9/5*(i+1),s=>document.write('*'.repeat(1)) );document.writeln()})
doc=document
rep(6,i=>doc.writeln('*'.repeat(9/5*i)))

/*你说他们这是啥意思啊，反正我是这么理解的：两层都是 repeat 循环、第二层次数渐变，
但第二层的参数 9 是啥东西啊，难不成输出的行,列数 n,m 还能不相等?有缩放

9=5*2-1 , 其实就是 <= 的2倍次数，明白了吧 这是省去一个循环计数器..的0点

*/

sig=(n,i)=>n&0b1<<i? +1 : -1;
for(let b=0b100011110,k=0; b!=0; k=b&0b11,b>>>=2)
rep(sig(k,1)*10,i=>{rep(sig(k,0)*i,s=>document.write(s) );document.writeln()})
//魔怔了你，又用!=0位运算累计器！
	</script>
</head>
<body style="white-space:pre">

</body>
</html>
