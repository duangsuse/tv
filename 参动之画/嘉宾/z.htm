srtCut=s=>{let re=/\d+\n(.+?)\n(.*?)\n/g, a=[...re[Symbol.matchAll](s)], t,t0=0,dt=[]
for([_,t,s]of a){let[a,b]=dtCut(t);dt.push(a-t0,b-a,+s);t0=b}

}
